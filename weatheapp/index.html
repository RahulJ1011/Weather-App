<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Weather App</h1>
        </div>

        <div class="input-container">
            <h3>Enter the city</h3>
            <input class="city" id="city" placeholder="Enter the city" required type="text" />
            <button onclick="search()">Get Weather</button>
        </div>

        <div class="weather-details">
            <div>Temperature: <span class="temp" id="temp"></span></div>
            <div>Description: <span class="desc" id="desc"></span></div>
            <img id="icon" />
            <div>Wind: <span class="wind" id="wind"></span></div>
            <div>City: <span class="place" id="place"></span></div>
            <div>Country: <span class="country" id="country"></span></div>
            <div class="forecast" id="forecast"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
